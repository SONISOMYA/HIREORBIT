# =========================================
# Application
# =========================================
spring.application.name=hire-orbit
server.port=${PORT:8080}

# =========================================
# MySQL Configuration (Render / Aiven)
# =========================================
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:13776}/${DATABASE_NAME:defaultdb}?sslMode=REQUIRED&useSSL=true&requireSSL=true&verifyServerCertificate=false
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional Hikari connection pool tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# =========================================
# Hibernate / JPA
# =========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================================
# JWT Secret
# =========================================
jwt.secret=${JWT_SECRET:mySuperSecureKeyForJWTGenerationThatIsLongEnoughToBeAtLeastSixtyFourBytesLong!}

# =========================================
# Gmail SMTP (Email)
# =========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:hireorbit.notify@gmail.com}
spring.mail.password=${MAIL_PASSWORD:nsmkvopnhemvopgu}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true